---
# build_attributes.py input for demo04

# Mesh
- type: mesh.resource
  name: domain
  items:
    - resource: model

# Region
- type: region.box.3d
  name: computational domain
  items:
    - 'low coordinate': [0.0, 0.0, 0.0]
    - 'high coordinate': [10.0, 1.0, 10.0]

- type: region.plane.3d
  name: east face
  items:
    - 'point':  [10.0, 1.0, 0.0]
    - 'normal': [1.0,  0.0, 0.0]

- type: region.plane.3d
  name: west face
  items:
    - 'point':  [ 0.0, 0.0, 0.0]
    - 'normal': [-1.0, 0.0, 0.0]

- type: region.plane.3d
  name: north face
  items:
    - 'point':  [10.0, 1.0, 0.0]
    - 'normal': [ 0.0, 1.0, 0.0]

- type: region.plane.3d
  name: south face
  items:
    - 'point':  [0.0,  0.0, 0.0]
    - 'normal': [0.0, -1.0, 0.0]

- type: region.plane.3d
  name: bottom face
  items:
    - 'point':  [0.0, 0.0,  0.0]
    - 'normal': [0.0, 0.0, -1.0]

- type: region.labeled.surface
  name: surface_east
  associate:
    - face: 6

- type: region.labeled.surface
  name: surface_west
  associate:
    - face: 7

- type: region.box.2d
  name: surface domain
  items:
    - 'low coordinate':  [ 0.0, 0.0]
    - 'high coordinate': [10.0, 1.0]

- type: region.plane.2d
  name: north edge
  items:
    - 'point': [10.0, 1.0]
    - 'normal': [0.0, 1.0]

- type: region.plane.2d
  name: south edge
  items:
    - 'point':  [0.0,  0.0]
    - 'normal': [0.0, -1.0]

- type: region.plane.2d
  name: east edge
  items:
    - 'point': [10.0, 1.0]
    - 'normal': [1.0, 0.0]

- type: region.plane.2d
  name: west edge
  items:
    - 'point':  [ 0.0, 0.0]
    - 'normal': [-1.0, 0.0]

# Mesh (surface)
- type: mesh.surface
  name: surface
  associate:
    - attribute: surface_east
    - attribute: surface_west


# PK evaluators
- type: overland conductivity evaluator
  name: overland-conductivity-evaluator
  items:
    - name: overland conductivity type
      value: manning
      children:
        - Manning exponent: 0.666666666667
        - slope regularization epsilon: 0.01

# preconditioner
- type: boomer amg
  name: preconditioner-boomer-amg-0
  items:
    - cycle applications: 3
    - smoother sweeps: 2
    - strong threshold: 0.5
    - tolerance: 0.0

# Linear solver
- type: gmres
  name: linear-solver-0
  items:
    - preconditioning strategy: left
    - error tolerance: 1.0e-06
    - convergence criterial: relative residual #,make one iteration
    - maximum number of iterations: 80

# Process Kernels
- type: richards flow
  name: flow
  items:
    - verbosity level: high
    - primary variable key: pressure
    - permeability rescaling: 10000000.0
    - initial time step: 10.0
    - name: initial condition
      enabled: true
      items:
        - condition name: initial pressure cells
        - name: function
          items:
            - regions: computational domain
            - components: cell,face
            - name: variable type
              value: function-linear
              children:
                - y0: 101325.0
                - name: linear-data
                  subgroups:
                    - - x0: 0.0
                      - gradient: 0.0
                    - - x0: 0.0
                      - gradient: 0.0
                    - - x0: 0.0
                      - gradient: 0.0
                    - - x0: 4.0
                      - gradient: -9806.23
    - name: water retention evaluator specs
      items:
        - region: computational domain
        - name: use surface rel perm
          enabled: true
        - name: WRM Type
          value: van Genuchten
          children:
            - van Genuchten alpha [Pa^-1]: 0.000545
            - van Genuchten m [-]: 0.19
            - residual saturation [-]: 0.1
            - smoothing interval width [saturation]: 0.1
    - name: debugger
      items:
        - name: debug cells
          value: [55]
          enabled: true
    - name: diffusion
      enabled: true
      items:
        - discretization primary: "mfd: optimized for sparsity"

- type: overland flow, pressure basis
  name: overland flow
  items:
    - name: domain name
      enabled: true
      value: surface
    - verbosity level: high
    - primary variable key: surface-pressure
    - initial time step: 10.0
    - name: initial condition
      enabled: false
    - name: diffusion
      enabled: true
      items:
        - discretization primary: "fv: default"
    - name: source term
      enabled: true
    - name: evaluators
      enabled: true
      value: overland-conductivity-evaluator


# Time integrator
- type: time integrator
  name: time-integrator-0
  items:
    - 'initial time step': 86400.0
    - name: 'nka_bt_ats parameters'
      items:
        - name: 'limit iterations'
          value: 21
        - name: 'diverged tolerance'
          value: 1000000.0
        - name: 'nonlinear tolerance'
          value: 1.0e-06
        - name: 'backtrack tolerance'
          value: 0.0001
        - name: 'monitor'
          value: 'monitor residual'
        - name: 'nka lag iterations'
          value: 2
        - name: 'backtrack max steps'
          value: 5
    - name: 'timestep controller smarter parameters'
      items:
        - name: 'max time step'
          value: 10000000.0
        - name: 'time step increase factor'
          value: 2.0


- type: coupled water
  name: surface-subsurface coupler
  items:
    - 'subsurface pk': flow
    - 'surface pk': overland flow
    - verbosity level: medium
    - initial time step: 10.0
    - name: water delegate
      items:
        - name: modify predictor damp and cap the water spurt
          enabled: true
        - name: damp and cap the water spurt
          enabled: true
        - cap over atmospheric: 0.1
    - name: time integrator
      enabled: true
      value: 'time-integrator-0'
    - name: preconditioner
      enabled: true
      value: 'preconditioner-boomer-amg-0'
    - name: linear solver
      enabled: true
      value: 'linear-solver-0'

# Coordinator (action = edit)
- action: edit
  type: cycle driver
  items:
    - name: end-spec
      children:
      - 'end time': 10.0
      - 'end time units': d
    - 'PK tree': surface-subsurface coupler

# Visualization
- type: visualization driver
  items:
    - 'domain': domain
    - 'file name base': visdump
    - name: 'visualization times'
      enable: true
      items:
        - name: times start period stop
          enable: true
          items:
            - 'Time Period': 10800.0
            - name: Stop Time
              enable: true
              value: -1.0

- type: visualization driver
  items:
    - 'domain': surface
    - 'file name base': visdump_surface
    - name: 'visualization times'
      enable: true
      items:
        - name: times start period stop
          enable: true
          items:
            - 'Time Period': 10800.0
            - name: Stop Time
              enable: true
              value: -1.0

# Checkpoint (not used)

# Observation (not used)

# State
# State field evaluators
- type: capillary pressure, atmospheric gas over liquid
  name: capillary_pressure_gas_liq

- type: compressible porosity
  name: porosity
  items:
    - region: computational domain

- type: effective_pressure
  name: effective_pressure

- type: effective_pressure
  name: surface-effective_pressure

- type: eos
  name: molar_density_liquid
  items:
    - 'EOS basis': both
    - 'molar density key': molar_density_liquid
    - name: EOS type
      value: constant
      children:
        - key: density [kg/m^3]
        - value: 1000

- type: eos
  name: surface-mass_density_liquid
  items:
    - 'EOS basis': both
    - 'molar density key': surface-molar_density_liquid
    - 'mass density key': surface-mass_density_liquid
    - name: EOS type
      value: constant
      children:
        - key: density [kg/m^3]
        - value: 1000

- type: eos
  name: surface-molar_density_liquid
  items:
    - 'EOS basis': both
    - 'molar density key': surface-molar_density_liquid
    - 'mass density key': surface-mass_density_liquid
    - name: EOS type
      value: constant
      children:
        - key: density [kg/m^3]
        - value: 1000

- type: eos
  name: surface-source_molar_density
  items:
    - 'EOS basis': molar
    - 'molar density key': surface-source_molar_density
    - 'mass density key': mass_density_liquid
    - name: EOS type
      value: constant
      children:
        - key: density [kg/m^3]
        - value: 1000

- type: eos
  name: molar_density_gas
  items:
    - 'EOS basis': both
    - 'molar density key': molar_density_gas
    - 'mass density key': mass_density_gas
    - name: EOS type
      value: vapor in gas

- type: independent variable
  name: base_porosity
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: computational domain
        - name: variable type
          value: constant
          children:
            - value: 0.25

- type: independent variable
  name: permeability
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: computational domain
        - name: variable type
          value: constant
          children:
            - value: 2.5e-12

- type: independent variable
  name: surface-manning_coefficient
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: surface domain
        - name: variable type
          value: constant
          children:
            - value: 0.15

- type: independent variable
  name: surface-relative_permeability
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: surface domain
        - name: variable type
          value: constant
          children:
            - value: 1.0

- type: independent variable
  name: surface-temperature
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: surface domain
        - name: variable type
          value: constant
          children:
            - value: 274.65

- type: independent variable
  name: temperature
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell,boundary_face
        - regions: computational domain
        - name: variable type
          value: constant
          children:
            - value: 274.65

- type: independent variable
  name: surface-mass_source
  items:
    - name: 'constant in time'
      enabled: true
      value: true
    - name: function
      items:
        - components: cell
        - regions: surface domain
        - name: variable type
          value: function-tabular
          children:
            - name: forms
              items:
                - name: constant
                  enabled: true
                - name: linear
                  enabled: false
            - name: tabular-data
              subgroups:
                - - X: 0.0
                  - Y: 3.0e-6
                - - X: 4.32e+7
                  - Y: 0.0

- type: molar fraction gas
  name: mol_frac_gas

- type: overland pressure water content
  name: surface-water_content

- type: ponded depth
  name: surface-ponded_depth

- type: ponded depth
  name: surface-ponded_depth_bar
  items:
    - name: ponded depth bar
      enabled: true
      value: true
    - name: height key
      enabled: true
      value: ponded_depth_bar

- type: richards water content
  name: water_content

- type: viscosity
  name: viscosity_liquid

# State initial conditions
- type: ic-const-scalar
  name: atmospheric_pressure
  items:
    - value: 101325.0

- type: ic-const-vector
  name: gravity
  items:
    - value: [0.0, 0.0, -9.80665]
