# Mesh
- type: mesh.generate.3d
  name: domain
  items:
    - 'domain low coordinate': [0.0, 0.0, 0.0]
    - 'domain high coordinate': [1.0, 1.0, 10.0]
    - 'number of cells': [1, 1, 100]

# Region
- type: region.box.3d
  name: computational domain
  items:
    - 'low coordinate': [0.0, 0.0, 0.0]
    - 'high coordinate': [1.0, 1.0, 10.0]

- type: region.plane.3d
  name: bottom face
  items:
    - 'point':  [0.5, 0.5,  0.0]
    - 'normal': [0.0, 0.0, -1.0]


# Time integrator
- type: time integrator
  name: time-integrator-0
  items:
    - name: 'timestep controller smarter parameters'
      items:
        - name: 'max time step'
          value: 1000


# preconditioner
- type: boomer amg
  name: preconditioner-boomer-amg-0
  items:
    - cycle applications: 2
    - smoother sweeps: 3
    - strong threshold: 0.5
    - tolerance: 0.0
    - relaxation type: 6
    - verbosity: summary of run time settings and timing information


# Process Kernel
- type: richards steady state
  name: Richards
  items:
    - verbosity level: high
    - primary variable key: pressure
    - name: time integrator
      enabled: true
      value: time-integrator-0
    - name: preconditioner
      enabled: true
      value: 'preconditioner-boomer-amg-0'
    - name: boundary conditions
      enabled: true
      subgroups:
        - - BC name: bottom
          - regions: bottom face
          - name: boundary type
            value: pressure
            children:
              - BC value: 140000.0
        - - BC name: other
          - regions: bottom face
          - name: boundary type
            value: seepage face with infiltration
            children:
              - BC value: 101325
        - - BC name: other 2
          - regions: bottom face
          - name: boundary type
            value: zero gradient
    - name: initial condition
      enabled: true
      items:
        - initialize faces from cells: true
        - name: function
          items:
            - regions: computational domain
            - components: cell,boundary_face
            - name: variable type
              value: constant
              children:
                - value: 101325.0
    - name: water retention evaluator specs
      items:
        - region: computational domain
        - name: WRM Type
          value: van Genuchten
          children:
            - van Genuchten alpha [Pa^-1]: 0.00015
            - van Genuchten m [-]: 0.8
            - residual saturation [-]: 0.0
    - name: debugger
      items:
        - name: debug cells
          value: [0, 99]
          enabled: true
    - name: diffusion
      enabled: true
      items:
        - discretization primary: "fv: default"



# Coordinator (notice that   ACTION = EDIT)
- action: edit
  type: cycle driver
  items:
    - name: end-spec
      children:
        - 'end time': 1.0
    - 'PK tree': Richards
