<section class="about-blurb">
  <div class="container">
    <div class="blurb has-text-centered">
      <h2>{{ page.about-heading }}</h2>
      <p>{{ page.about-text }}</p>
    </div>
    {% if page.about-features %}
    <div class="features">
      <div class="columns is-multiline">
        {% for feature in page.about-features %}
          <div class="feature column is-half">
            <div class="wrap columns">
              <div class="feature-icon column has-text-centered is-one-fifth">
                <img src="{{ feature.icon | prepend: site.baseurl }}">
              </div>
              <div class="text column has-text-centered-mobile">
                <h4>{{ feature.name }}</h4>
                <p>{{ feature.description }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</section>
