<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="columns content is-small">
          <div class="column has-text-centered-mobile">
            <p>Copyright &copy; Kitware, Inc. All rights reserved.</p>
          </div>
          <div class="column has-text-right has-text-centered-mobile">
            <p>This work is funded by the <a href="#">SBIR grant -------------------------.</a></p>
          </div>
        </div>
    </div>
</footer>
