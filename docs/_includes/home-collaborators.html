<section class="collaboration">
  <div class="container">
    <div class="blurb has-text-centered">
      <h2>{{ page.collab-heading }}</h2>
      <p>{{ page.collab-text }}</p>
    </div>
    {% if page.collaborators %}
    <div class="collaborators columns is-vcentered">
      {% for collaborator in page.collaborators %}
        <div class="collaborator column has-text-centered is-one-third">
          <div class="collab-logo">
            <img src="{{ collaborator.logo | prepend: site.baseurl }}" alt="{{ collaborator.name }}">
          </div>
          <div class="collab-description">
            <h5 class="name">{{ collaborator.name }}</h5>
            <a href="{{ collaborator.link }}" target="_blank">Visit website</a>
          </div>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
